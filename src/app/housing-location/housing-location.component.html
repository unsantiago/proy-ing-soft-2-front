<section class="listing">
  <img
    class="listing-photo"
    [src]="housingLocation.imagen"
    alt="Exterior photo of {{ housingLocation.nombre }}"
    crossorigin
  />
  <h4 class="listing-heading">{{ housingLocation.nombre }}</h4>
  <p class="listing-location">{{ housingLocation.ciudad }}, Colombia</p>
  <p class="listing-nroHabs">Habitaciones: {{ housingLocation.nroHabitaciones }}</p>
  <a [routerLink]="['/details', housingLocation.idInmueble]">Ver m√°s</a>
</section>
