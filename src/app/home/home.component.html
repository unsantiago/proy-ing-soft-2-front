<!-- home.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let property of properties">
      <div class="card">
        <img class="card-img-top" [src]="property.image" alt="Property Image">
        <div class="card-body">
          <p class="card-text">{{ property.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
